<html lang="en">

<head>

    <title>Drop select</title>

<body>
    <h1>Challenge 1</h1>
    <h2>Please select your country</h2>
    <select class="selector" id="country">
        <option disabled selected>select one</option>
        <option value="India">India</option>
        <option value="Iran">Iran</option>
        <option value="Iraq">Iraq</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="USA">USA</option>
        <option value="Australia">Australia</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Paris">Paris</option>
        <option value="Germany">Germany</option>
    </select>

    <h3>The Country you have seleted: <span id="selected"></span></h3>
    <h1>Challenge 2</h1>
    <img src="pic.jpg" alt="image of ganesha" width="200px" height="300px">
    <br>
    <button class="btn2" onclick="dec()">-</button> <span id="count"></span> <button class="btn1" onclick="inc()">+</button>
    <script src="script.js"></script>
</body>

</html>
